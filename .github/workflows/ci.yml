name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test-all:
    name: Test All Projects
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Find and Run Tests
        run: |
          find . -name "Cargo.toml" -not -path "*/target/*" | while read toml; do
            dir=$(dirname "$toml")
            echo "--> Testing $dir"
            (cd "$dir" && cargo test)
          done

  fmt:
    name: Check Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check Format
        run: |
          find . -name "Cargo.toml" -not -path "*/target/*" | while read toml; do
            dir=$(dirname "$toml")
            echo "--> Checking format in $dir"
            (cd "$dir" && cargo fmt --all -- --check)
          done

  clippy:
    name: Clippy Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2

      - name: Run Clippy
        run: |
          find . -name "Cargo.toml" -not -path "*/target/*" | while read toml; do
            dir=$(dirname "$toml")
            echo "--> Running Clippy in $dir"
            (cd "$dir" && cargo clippy -- -D warnings)
          done
