<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Site{% endblock %}</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        nav { margin-bottom: 20px; border-bottom: 1px solid #ccc; padding-bottom: 10px; }
        nav a { margin-right: 15px; text-decoration: none; color: #333; }
        nav a:hover { color: #007bff; }
        footer { margin-top: 50px; border-top: 1px solid #eee; padding-top: 20px; color: #777; font-size: 0.9em; }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/hello/World">Hello</a>
        <a href="/list">List</a>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Rust Web Dev</p>
    </footer>
</body>
</html>
