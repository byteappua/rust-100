version: '3.8'

services:
  mini-redis-cicd:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mini-redis-cicd
    restart: unless-stopped
    ports:
      - "6379:6379"
    environment:
      - RUST_LOG=info
    healthcheck:
      test: ["CMD", "mini-redis-cicd", "--version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
